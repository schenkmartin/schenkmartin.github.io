<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }} - {{ site.short-description | escape }} </h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">

            {%- if site.email -%}
            <li><img src="{{ '/assets/email-icon.png' | relative_url }}" class="png-icon"><a class="u-email" href="mailto:{{ site.email }}">Send me an email</a></li>
            {%- endif -%}
        </ul>
      </div>
       <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
